<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://kit.fontawesome.com/0086d68a00.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="head">

                <a class="linkJob" href="/">Работа в Wildberries</a>

            <div class="block-2">
                <button>
                    <span></span>

                <div class="block-2__inner">
                    <img src="https://static-basket-01.wb.ru/vol0/i/header/wb-logo_11_11_2023_2.svg" alt="">
                </div>
                <form action="#">
                    <img class="search" src="/img/search.svg" alt="">

                <div class="inner__0">

                </div>

        </div>

    <article class="caursel">
        <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://static-basket-01.wb.ru/vol1/crm-bnrs/adsf/1698745900069464564.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://static-basket-01.wb.ru/vol1/crm-bnrs/adsf/1698674981933957037.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://static-basket-01.wb.ru/vol1/crm-bnrs/adsf/1698132786208805072.webp" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
         </div>
    </article>
    <main class="cont_main">
        <div class="card" >
            <div class="cardImg">
                <div class="sale">-34%</div>
                <i class="fa-regular fa-heart"></i>
                <button class="card_4" alt="rkrk">Быстрый просмотр</button>
            </div>
            <div class="cardPrice">
                <p class="card_1">
                    <span class="price">982 ₽</span>
                    <del>1499 ₽</del>
                </p>
                <p class="card_2">Первый русский протеин/</p>
                <p class="d-none"><span>Сухой пищевой...</span></p>
                <div class="cardBot">
                    <p class="card_5"><i class="fa-solid fa-star" style="color: #f3d020;"></i>4.8<span> • 11 258 оценок</span></p>
                    <p class="card_3"><span>Доставка</span> послезавтра </p>
                    <button class="cardBtn">В корзину</button>
                </div>
            </div>
        </div>
    </main>























    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,

            pagination: {
                el: '.swiper-pagination',
            },

            
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

           
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>


   
</body>
</html>
